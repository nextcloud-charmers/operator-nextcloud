type: charm
bases:
  - build-on:
      - name: ubuntu
        channel: "20.04"
    run-on:
      - name: ubuntu
        channel: "22.04"
        architectures: [amd64]
      - name: ubuntu
        channel: "20.04"
        architectures: [amd64]
      - name: ubuntu
        channel: "18.04"
        architectures: [amd64]

# setuptools workaround: https://github.com/canonical/charmcraft/issues/632
parts:
  charm:
    prime: 
      - scripts
    charm-python-packages: [setuptools < 58]
